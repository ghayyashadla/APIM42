<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ITSM Form</h1>
    <form id="itsm-form">
        <label for="user">User:</label>
        <input type="text" id="user" name="user" required><br>
        <label for="urgency">Urgency:</label>
        <input type="number" id="urgency" name="urgency" required><br>
        <label for="creator">Creator:</label>
        <input type="text" id="creator" name="creator" required><br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br>
        <label for="priority">Priority:</label>
        <input type="number" id="priority" name="priority" required><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            var form = document.getElementById("itsm-form");
            var formData = new FormData(form);
        
            var data = {};
            formData.forEach(function(value, key){
                data[key] = value;
            });
        
            var rawBody = JSON.stringify(data);

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open('POST', 'https://twe044srv.imagoverum.com/m42Services/api/ticket/create?activitytype=5', true);
            xmlhttp.setRequestHeader('Authorization', 'Basic ' + btoa('dnZhbGVudGluZXx2MmdGQ3hVJQ=='));

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    console.log(xmlhttp.responseText);
                    // Optionally, do something after successful submission
                }
            };

            xmlhttp.send(rawBody);
        }
    </script>
</body>
</html>
